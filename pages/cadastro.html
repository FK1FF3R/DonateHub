<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/pages/cadastro.css">
    <link rel="stylesheet" href="../src/css/pages/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="./index.html" id="title"><h1>DonateHub</h1></a>
        <nav>
            <ul>
                <li><a href="">Sobre</a></li>
                <li><a href="">Parcerias</a></li>
                <li><a href="">Doações</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="hero-section">
            <aside id="side-image">
                <img src="../src/assets/images/cadastro.jpg" alt="">
            </aside>
        
            <article id="side-form">
                <div id="informations">
                <h1 id="title-form">Cadastro</h1>
                <form action="perfil.html" method="get">
                    <!-- Nome -->
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

                    <!-- Número com DDD -->
                    <label for="telefone">Telefone (com DDD):</label>
                    <input type="tel" id="telefone" name="telefone" pattern="^\(\d{2}\) \d{4,5}-\d{4}$" 
                           placeholder="(99) 99999-9999" required>
            
                    <!-- Email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
            
                    <!-- CEP -->
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="^\d{5}-\d{3}$" 
                           placeholder="00000-000" required>
            
                    <!-- CPF -->
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" 
                           placeholder="000.000.000-00" required>
            
                    <!-- Botão de envio -->
                    <button type="submit">Enviar</button>
                </form>
                </div>
                
            </article>
        </section>
    </main>

    <script src="../src/js/scriptDom.js"></script>
</body>
</html>
